<!doctype html>
<div id="container">
  <div id = "text">Pythagorean Theorem Calculator</div>
  <br>
  <label for="firstnum"> Enter First Side </label>
<input type="number" id="firstnum" name="firstnum">
  <br>
<label for="secondnumber"> Enter Second Side </label>
<input type="number" id="secondnumber" name="secondnumber">
  <br>
  <label for="hypotenusecheck"><p> Solving for hypotenuse?</p> </label>
  
<input type="checkbox" id="hypotenusecheck" name="hypotenusecheck">
<br>
<button type="button" id="solvebutton"><p>Go</p></button>
</div> 
<br>
<div id = "answertext"><p> Your Answer Is:</p></div>
<br>
<div id="trianswer"> </div>

<!-- Allows user to input two numbers into the input boxes, firstnum and secondnum. There is then a checkbox to see if the user is solving for the hypotenuse, they can choose to solve for hypotenuse, or to not. The button makes the function happen and allows the user to get their answer. And the trianswer displays the answer to them.-->
